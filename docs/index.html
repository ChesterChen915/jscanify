<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>照片剪裁測試工具</title>

      <style>
          html, body {
            margin: 0;
          }
          
          * {
            font-family: system-ui;
          }

          h1, h2, h3 {
            font-weight: 400;
          }

          img, canvas {
            max-height: 400px;
            max-width: 400px;
          }

          #results > div {
            margin: 20px;
            margin-top: 0;
          }
      </style>
  </head>

  <body>
    <div style="padding: 30px">
      <h1 style="margin: 0">測試11剪裁工具</h1>

      <h3 style="margin-bottom: 10px">選擇上傳的圖片:</h3>
      <input type="file" id="fileInput" accept="image/png, image/gif, image/jpeg"/>

      <div id="result" style="margin-top: 50px; display: none">
        <h2 style="margin-bottom: 0; margin-left: 20px">結果</h2>
        <div style="display: flex; flex-wrap: wrap" id="results">
          <div>
            <h3>原始圖片</h3>
            <img id="orig" />
          </div>
          <div id="highlighted">
            <h3>標示邊界的圖片</h3>
          </div>
          <div id="extracted">
            <h3>裁剪後的圖片</h3>
          </div>
          <div id="cornerPts">
            <h3>Corner Points</h3>
            <pre style="font-family: monospace"></pre>
          </div>
        </div>
      </div>
      <video id="video"></video> <canvas id="canvas"></canvas>
      <!-- original video -->
      <canvas id="result"></canvas>
      <!-- highlighted video -->
    </div>

    <script src="https://docs.opencv.org/4.7.0/opencv.js" async></script>
    <!-- warning: loading OpenCV can take some time. Load asynchronously -->
    <script src="https://cdn.jsdelivr.net/gh/ColonelParrot/jscanify@master/src/jscanify.min.js"></script>
    
    <script>
      window.addEventListener("load", function () {
        const scanner = new jscanify();
        const canvas = document.getElementById("canvas");
        const canvasCtx = canvas.getContext("2d");

        fileInput.addEventListener("change", function (e) {
          if (e.target.files.length) {
            const image = e.target.files[0];
            orig.src = URL.createObjectURL(image);
            clearData();
            result.style.display = "block";

            orig.onload = function () {
              const highlightedCanvas = scanner.highlightPaper(orig);
              highlighted.appendChild(highlightedCanvas);

              const extractedCanvas = scanner.extractPaper(orig, 772, 1000);
              extracted.appendChild(extractedCanvas);

              const contour = scanner.findPaperContour(cv.imread(orig));
              const cornerPoints = scanner.getCornerPoints(contour);
              cornerPts.querySelector("pre").textContent = JSON.stringify(cornerPoints, null, 4);
            };
          }
        });

        navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
          const video = document.createElement('video');
          video.srcObject = stream;

          video.onloadedmetadata = () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            video.play();

            setInterval(() => {
              // Draw the video frame on the canvas
              canvasCtx.drawImage(video, 0, 0);

              // Highlight the paper and draw it on the same canvas
              const resultCanvas = scanner.highlightPaper(canvas);
              canvasCtx.clearRect(0, 0, canvas.width, canvas.height);  // Clear the canvas
              canvasCtx.drawImage(resultCanvas, 0, 0);  // Draw the highlighted paper
            }, 10);
          };
        });
      });

      function clearData() {
        highlighted.querySelector("canvas")?.remove();
        extracted.querySelector("canvas")?.remove();
        cornerPts.querySelector("pre").textContent = "";
      }
    </script>
  </body>
</html>
